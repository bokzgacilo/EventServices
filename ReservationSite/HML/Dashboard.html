<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../STYLES/DashboardStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../Pictures/logo2.png">
    <script src="../goback.js"></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="admin-dashboard">
        <div class="sidebar">
            <div class="logo-container">
                <img src="../Pictures/logo.png" alt="Logo">
                <div class="logo-text">Queen and Knights Event Services</div>
            </div>    
            <ul>
                <li>
                    <a href="AdminPage.html">
                        <img src="../Pictures/Home.png" alt="Home Icon" class="icon home">
                        <span class="menu-text">Home</span>
                    </a>
                </li>
                <li>
                    <a href="Request.html">
                        <img src="../Pictures/Request1.png" alt="Reservation Icon" class="icon reservation">
                        <span class="menu-text" onclick="saveCurrentPage()">Reservation Request</span>
                    </a>
                </li>
                <li>
                    <a href="Calendar.html">
                        <img src="../Pictures/Calendar.png" alt="Calendar Icon" class="icon calendar">
                        <span class="menu-text" onclick="saveCurrentPage()">Calendar</span>
                    </a>
                </li>
                <li>
                    <a href="CustomerRecords.html">
                        <img src="../Pictures/information-logo-png.png" alt="Customer Icon" class="icon customer">
                        <span class="menu-text"  onclick="saveCurrentPage()">Customer Records</span>
                    </a>
                </li>
                <div class="space"></div>
                <div class="separator"></div>
                
                <li>
                    <a href="Reports.html">
                        <img src="../Pictures/ReportGen.png" alt="Report Icon" class="icon report">
                        <span class="menu-text" onclick="saveCurrentPage()">Report Generation</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="bar">
                <h1 class="dashboard-title">Admin Dashboard</h1>
            </div>
            <div class="container">
                <div class="dashboard-sections">
                    <div class="dashboard-card" onclick="location.href='Request.html'" onclick="saveCurrentPage()">
                        <img src="../Pictures/Request2.png" alt="Reservation Icon">
                        <h2>Reservation Request</h2>
                        <button onclick="location.href='Request.html'">View</button>
                    </div>
                    <div class="dashboard-card" onclick="location.href='CustomerRecords.html'" onclick="saveCurrentPage()">
                        <img src="../Pictures/Records.png" alt="Customer Icon">
                        <h2>Customer Records</h2>
                        <button  onclick="location.href='CustomerRecords.html'" onclick="saveCurrentPage()">View</button>
                    </div>
                    <div class="dashboard-card" onclick="location.href='Calendar.html'"  onclick="saveCurrentPage()">
                        <img src="../Pictures/Calendar.png" alt="Calendar Icon" onclick="location.href='Calendar.html'"  onclick="saveCurrentPage()">
                        <h2>Calendar</h2>
                        <button onclick="location.href='Calendar.html'"  onclick="saveCurrentPage()">View</button>
                    </div>
                    <div class="dashboard-card" onclick="location.href='Reports.html'" onclick="saveCurrentPage()">
                        <img src="../Pictures/ReportGen2.jpg" alt="Report Icon" onclick="location.href='Reports.html'" >
                        <h2>Report Generation</h2>
                        <button onclick="location.href='Reports.html'" onclick="saveCurrentPage()">View</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
